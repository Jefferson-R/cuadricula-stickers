<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stickers App</title>
  <link rel="stylesheet" href="./styles/styles.scss">
</head>
<body>
  <div class="app">

    <header class="topBar">
      <h1 id="title">Metro de Stickers</h1>
      <div class="topBar-buttons">
        <button class="button sizeButton" id="sizeButton">Medida</button>
        <button class="button addButton" id="addButton">Añadir stickers</button>
        <button class="button downloadButton" id="downloadButton">Descargar</button>
        <button class="button reloadButton">Limpiar</button>
      </div>
    </header>

    <main class="content">

      <div class="sheet-container sheet-container--meter">
        <div class="sheet sheet-meter">
          <!-- Grid Images -->
          <div class="rest-d rest-d--meter"></div>
          <div class="rest-a"></div>
          <div class="rest-i"></div>
        </div>
      </div>

      <div class="sizeModal sizeModalOut">
        <button id="meterButton">Un Metro</button>
        <hr>
        <button id="halfMeterButton">Medio Metro</button>
      </div>

      <div class="addModal addModalOut">
        <span>Añadir Stickers</span>
        <input type="file" id="files" accept="image/*" multiple>
        <div class="format-section">

          <select name="type-image" id="type-image">
            <option value="normal">Normal</option>
            <option value="rest">Restante</option>
          </select>

          <select name="normal-formats" id="formats">
            <option value="1" id="optional">1 : 1</option>
            <option value="1" id="optional" class="disable">1 : 1 D</option>
            <option value="1.1" id="optional" class="disable">1 : 1 A</option>
            <option value="2">Largo H</option>
            <option value="3">Largo V</option>
            <option value="4" id="optional">2 : 2</option>
          </select>

        </div>
        <div class="files-repeat">
          <label for="repeat">Output:</label>
          <input type="number" name="repeat" id="repeat" value="1">
        </div>
        <hr>
        <button class="button addFilesButton" id="addFilesButton">Aceptar</button>
      </div>

    </main>
  </div>
  <script src="./js/app.js" type="module"></script>
</body>
</html>
